<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling with gradient */
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            display: flex;
            justify-content: center;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            color: #d35400;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* Menu item card styling */
        .menu-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
            text-align: left;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Item name styling */
        .item-name {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        /* Item details styling */
        .item-details {
            margin-top: 10px;
            color: #555;
        }

        /* Price and calories styling */
        .item-price,
        .item-calories {
            font-size: 1.1em;
            font-weight: bold;
            color: #e67e22;
        }

        /* Search page button styling */
        .search-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>햄버거 메뉴</h1>
        
        <!-- Search Page Link Button -->
        <a href="/search" class="search-button">버거 검색 페이지로 이동</a>

        
        {% for i in burgers %}
            <div class="menu-item">
                <div class="item-name">{{ i.name }}</div>
                <div class="item-details">
                    <span class="item-price">가격: {{ i.price }}원</span> |
                    <span class="item-calories">칼로리: {{ i.calories }}kcal</span>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
