<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 서치</title>
    <style>
        /* Reset basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        /* Header styling */
        h1 {
            font-size: 2.8em;
            color: #e74c3c;
            margin-bottom: 0px;
            font-weight: bold;
        }

        /* Search form */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #e67e22;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #e67e22;
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        /* Burger card styling */
        .burger-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .burger-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Burger name styling */
        .burger-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Price and calorie styling */
        .burger-details {
            font-size: 1.1em;
            color: #555;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .price {
            color: #e67e22;
            font-weight: bold;
        }

        .calories {
            color: #3498db;
            font-weight: bold;
        }

        /* Search page button styling */
        .search-button {
            display: inline-block;
            margin-bottom: 10px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>햄버거 서치</h1>
        <a href="/create" class="search-button">버거 추가해보기</a>

        <!-- Search Form -->
        <form method="GET">
            <input type="text" name="keyword" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </form>

        <h2>검색결과</h2>       
        <!-- Search Results -->
        {% for i in searched_burgers %}
            <div class="burger-card">
                <div class="burger-name">{{ i.name }}</div>
                <div class="burger-details">
                    <span class="price">{{ i.price }}원</span> |
                    <span class="calories">{{ i.calories }}kcal</span>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
