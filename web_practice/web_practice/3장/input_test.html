<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = 'submit.html', method = 'post'>
        email : <input type = 'email' name = 'email' /> <br>
        URL : <input type = 'URL' name = 'url' /> <br>
        tel : <input type = 'tel' name = 'tel' /> <br>
        palette : <input type = 'color' name = 'palette' value="#ff1111" /><br>
        month : <input type = 'month' name = 'month' value = "2024-11" /> <br>
        date : <input type = 'date' name = 'date' value="2024-11-15"/> <br>
        week : <input type = 'date' name = 'date' value = "2024-11-15"/> <br>
        time : <input type = 'time' name = 'time' value = "00:45"/> <br>
        localtime : <input type = 'datetime-local' name = 'localtime' value = "2024-11-15 10:00:58"/> <br>
        num : <input type = 'number' name = 'number' min = -1 max = 1/> <br>
        range : <input type = 'range' name = 'range' min = -2 max = 2 /> <br>
        <input type = 'submit' value = '제출하기 버튼'/>
    </form>
    
</body>
</html>
