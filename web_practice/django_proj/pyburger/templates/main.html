<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 소개</title>
    <style>
        /* Reset some basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Background styling */
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Main container for the content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }

        /* Header styling */
        h1 {
            color: #d35400;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.7;
            color: #555;
        }

        /* Button styling */
        .menu-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            color: #fff;
            background-color: #e74c3c;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-link:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Decorative image (hamburger icon) */
        .burger-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="햄버거 아이콘" class="burger-icon">
        <h1>Welcome to Our Burger Place!</h1>
        <p>다양한 맛의 햄버거를 소개합니다. 신선한 재료와 특별한 레시피로 만들어진 햄버거를 경험해보세요!</p>
        <p>매일 새로운 재료로 만들어져 언제나 맛있는 햄버거를 즐길 수 있습니다.</p>
        <a href="/burgers" class="menu-link">메뉴 보기</a>
    </div>
</body>
</html>
